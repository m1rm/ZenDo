version: '3.8'

services:

  postrgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: "tumoryDB"
      POSTGRES_PASSWORD: "changeMe"
      POSTGRES_USER: "admin"
    ports:
      - "5432:5432"

  php-fpm:
    build: php
    working_dir: /app
    environment:
      - HOME=/tmp
    user: "${UID}:${GID}"
    userns_mode: host
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges
    volumes:
      - ../:/app
      - ~/.cache/composer:/tmp/.composer/cache
    tmpfs:
      - /tmp
    depends_on:
      - postrgres

  nginx:
    build:
      context: nginx
    ports:
      - "8080:8080"
    volumes:
      - ../:/app:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    tmpfs:
      - /tmp
    depends_on:
      - php-fpm